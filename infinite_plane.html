<!doctype html>
<html lang="en">
<head>
	<title>Infinite plane on top of Chase Camera demo (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>
<body>

<script src="js/Three.js"></script>
<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
var ground = [];
// custom global variables
var cube;

var emrys;
var trees = [];
var loader = new THREE.TextureLoader();
var particleSystem;
//allow cross origin loading
loader.crossOrigin = true;



var particleCount = 1800,
    particles = new THREE.Geometry(),
    pMaterial = new THREE.PointsMaterial({
	  color: 0xFFFFFF,
	  size: 10,
	  map: loader.load( 'images/particle.png' ),
		blending: THREE.AdditiveBlending,
		transparent: true
		});


init();
animate();

// FUNCTIONS
function init()
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });

	// CONTROLS
	// MUST REMOVE THIS LINE!!!
	// controls = ...

	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR

	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

	////////////
	// CUSTOM //
	////////////

	// create an array with six textures for a cool cube
	createTerrainMatrix();
	emrys = createEmrys();
	emrys.position.y+=50;
	emrys.scale.set(10,10,10);
	scene.add(emrys);

	trees = generateRandomTrees();

	for (var i=0; i<trees.length; i++) {
		scene.add(trees[i]);
	}



	// create the particle system


}



function animate()
{
    requestAnimationFrame( animate );
	render();
	update();
}

function update()
{
	var delta = clock.getDelta(); // seconds.
	var moveDistance = 200 * delta;

	// local transformations

	// move forwards/backwards/left/right
	//emrys.translateZ( -moveDistance );

	// rotate left/right/up/down


	var relativeCameraOffset = new THREE.Vector3(0,100, 400);

	var cameraOffset = relativeCameraOffset.applyMatrix4( emrys.matrixWorld );

	camera.position.x = emrys.position.x;
	camera.position.y = emrys.position.y+100;
	camera.position.z = emrys.position.z+200;
	moveWithCamera();
	//camera.updateMatrix();
	//camera.updateProjectionMatrix();

	stats.update();
	//experiment to get snowFALL
	particleSystem.rotation.x += 0.01;
	particleSystem.rotation.y += 0.01;
	particleSystem.rotation.z += 0.01;

  var pCount = particleCount;
  while (pCount--) {

    // get the particle
    var particle =
      particles.vertices[pCount];

    // check if we need to reset
    if (particle.position.x < -200) {
      particle.position.x = 200;
      particle.velocity.x = 0;
    }

    // update the velocity with
    // a splat of randomniz
    particle.velocity.x -= Math.random() * .1;

    // and the position
    particle.position.addSelf(
      particle.velocity);
  }

  // flag to the particle system
  // that we've changed its vertices.
  particleSystem.
    geometry.
    __dirtyVertices = true;
}

function render()
{
	renderer.render( scene, camera );
}


function createTerrainMatrix(){
	particleSystem = new THREE.Points(
			particles,
			pMaterial);
	for (var p = 0; p < particleCount; p++) {

		// create a particle with random
		// position values, -250 -> 250
		var pX = Math.random() * 500 - 250,
				pY = Math.random() * 500 - 250,
				pZ = Math.random() * 500 - 250,
				particle = new THREE.Vector3(pX, pY, pZ);

		// add it to the geometry
		particles.vertices.push(particle);
	}
	particleSystem.sortParticles = true;
	for (var z = 1000; z > -3000; z-=1000) {
		var terrain = new THREE.Object3D();
		// var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
		// floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
		// floorTexture.repeat.set( 10, 10 );
		var floorMaterial = new THREE.MeshBasicMaterial( { color: 0xA7C3D1, side: THREE.DoubleSide } );
		var floorGeometry = new THREE.PlaneGeometry(300, 2000, 10, 10);
		var floor = new THREE.Mesh(floorGeometry, floorMaterial);
		floor.position.y = -0.5;
		floor.rotation.x = Math.PI / 2;
		floor.position.z = z
		terrain.add(floor);
		terrain.add(particleSystem);

		scene.add(terrain);
		ground.push(floor);
	}
}

function moveWithCamera(){
        // loop through each of the 3 floors
    // for(var i=0; i<ground.length; i++) {
		// 	ground[i].position.z += 5;
    //   //if the camera has moved past the entire square, move the square
    //   if((ground[i].position.z - 1000)>camera.position.z){
		//
    //     ground[i].position.z-=2000;
    //   }
		//
    // }

		for (var i=0; i<trees.length; i++) {
			trees[i].position.z += 5;
			if (trees[i].position.z >= camera.position.z ) {
				trees[i].position.z = -1000;
			}
    }
}


</script>

</body>
</html>
